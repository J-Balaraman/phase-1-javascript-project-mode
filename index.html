<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>England and Wales Bank Holidays Through the Years</title>
    <link href="https://fonts.googleapis.com/css2?family=Average&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Average', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Average', sans-serif;
            text-align: center;
            background-color: #0074d9;
            color: #fff;
            padding: 20px;
            margin-top: 0;
        }

        ul {
            font-family: 'Average', sans-serif;
            list-style-type: none;
            padding: 0;
        }

        li {
            font-family: 'Average', sans-serif;
            margin-bottom: 10px;
        }

        #current-holiday {
            font-family: 'Average', sans-serif;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #buttonContainer {
            font-family: 'Average', sans-serif;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            font-family: 'Average', sans-serif;
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #previousHoliday {
            font-family: 'Average', sans-serif;
            margin-right: 7px;
        }

        #nextHoliday {
            font-family: 'Average', sans-serif;
            margin-left: 7px;
        }

        button:hover {
            font-family: 'Average', sans-serif;
            background-color: #0056b3;
        }

        #commentForm {
            font-family: 'Average', sans-serif;
            margin-top: 20px;
        }

        #comments {
            font-family: 'Average', sans-serif;
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submitButton {
            font-family: 'Average', sans-serif;
            margin-top: 7px;
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitButton:hover {
            font-family: 'Average', sans-serif;
            background-color: #0056b3;
        }

        #commentSection {
            font-family: 'Average', sans-serif;
            margin-top: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-height: 75px;
            overflow-y: auto;
}
        
        #allHolidays {
            margin-top: 15px;
            list-style: none;
            font-family: 'Average', sans-serif;
            text-align: center;
            max-height: 75px;
            overflow-y: auto;
            padding: 5px;
            border-radius: 5px;
        }
        .holiday-list-item {
            list-style: none;
            font-family: 'Average', sans-serif;
            margin-bottom: 5px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 2px;
            background-color: #f0f0f0;
            font-size: 12px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>England and Wales Bank Holidays Through the Years</h1>

    <ul id="current-holiday">
        <li id="holiday"></li>
        <li id="date"></li>
        <li id="buntingStatus"></li>
        <li id="notes"></li>
    </ul>

    <div id="buttonContainer">
        <button id='previousHoliday' class="favorite styled" type="button">Previous Holiday</button>
        <button id='nextHoliday' class="favorite styled" type="button">Next Holiday</button>
    </div>
    
    <div>
        <form id="commentForm">
            <label for="comments">Add a Comment:</label>
            <input id="comments">
            <button id="submitButton" type="submit">Submit Comment</button>
        </form>
    </div>

    <div id="commentSection">
      
    </div>

    <div id="allHolidays">
        <li id="allHolidaysList"></li>
    </div>

    <script src="src/index.js" charset="utf-8"></script>
</body>
</html>
