<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>England and Wales Bank Holidays Through the Years</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            background-color: #0074d9;
            color: #fff;
            padding: 20px;
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #current-holiday {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center the text within the container */
        }

        /* Create a flex container for the buttons */
        #buttonContainer {
            display: flex;
            justify-content: space-between; /* Space evenly between buttons */
            margin-top: 20px;
        }

        button {
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #previousHoliday {
            margin-right: 7px;
        }

        #nextHoliday {
            margin-left: 7px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #commentForm {
            margin-top: 20px;
        }

        #comments {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submitButton {
            margin-top: 7px;
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: #0056b3;
        }

        #commentSection {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>England and Wales Bank Holidays Through the Years</h1>

    <ul id="current-holiday">
        <li id="holiday"></li>
        <li id="date"></li>
        <li id="buntingStatus"></li>
        <li id="notes"></li>
    </ul>

    <!-- Create a container for the buttons -->
    <div id="buttonContainer">
        <button id='previousHoliday' class="favorite styled" type="button">Previous Holiday</button>
        <button id='nextHoliday' class="favorite styled" type="button">Next Holiday</button>
    </div>
    
    <div>
        <form id="commentForm">
            <input id="comments">
            <button id="submitButton" type="submit">Submit Comment</button>
        </form>
    </div>

    <div id="commentSection">
      
    </div>

    <script src="src/index.js" charset="utf-8"></script>
</body>
</html>
